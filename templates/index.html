<!DOCTYPE html>
<html lang="en">

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Timer</title>

  <body>
    <div class="timer-container">
      <div id="timeDisplay">00:00:00</div>

    </div>
    <script src="../static/stopwatch.js"></script>
